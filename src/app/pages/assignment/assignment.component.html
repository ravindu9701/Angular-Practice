<div>
    <h1>Task Management</h1>
    <input type="text" [(ngModel)]="newTaskName" placeholder="Enter task name">
    <select [(ngModel)]="priorityLevel">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <button (click)="addTask(newTaskName, priorityLevel)">Add Task</button>
    <ul>
      <li *ngFor="let task of tasks" appAssignment [priorityLevel]="task.priority">
        <span>{{ task.name }}</span>
        <button (click)="removeTask(task.id)">Remove</button>
        <button (click)="updateTask(task)">Update</button>
      </li>
    </ul>
  </div>
